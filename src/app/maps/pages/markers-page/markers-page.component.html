<div id="map" #map>

  <ul class="list-group">
    <li
      class="list-group-item"
      [ngStyle]="{backgroundColor: market.color}"
      (dblclick)="deleteMarker(i)"
      (click)="flyTo(market.market)"
      *ngFor="let market of markets; let i = index"
    >
      Market {{ i + 1 }}
    </li>
  </ul>


</div>

<button class="btn btn-primary" (click)="createMarket()">Agregar marcador</button>
